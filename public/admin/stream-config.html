<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Status - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 10px;
            color: #f0f0f0;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Auth Section */
        .auth-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .auth-section.hidden { display: none; }

        /* Status Section */
        .status-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
        }
        .status-section.hidden { display: none; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 16px;
        }
        input:focus {
            border-color: rgba(100, 200, 255, 0.6);
            outline: none;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4a9eff, #2d7dd2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .hidden { display: none; }

        /* Status Display */
        .status-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-card:last-child {
            margin-bottom: 0;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-indicator.connected { background: #28a745; }
        .status-indicator.disconnected { background: #6c757d; }
        .status-indicator.connecting { background: #ffc107; animation: pulse 1s infinite; }
        .status-indicator.error { background: #dc3545; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-text {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Platform branding */
        .twitch-section h3 {
            color: #9146ff;
            margin-bottom: 16px;
        }
        .discord-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .discord-section h3 {
            color: #5865F2;
            margin-bottom: 16px;
        }

        .channel-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 8px;
        }

        .config-note {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Integration Status</h1>
        <p class="subtitle">Configured via GitHub Actions secrets</p>

        <!-- Auth Section -->
        <div class="auth-section" id="auth-section">
            <label for="password">Admin Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <button class="btn-primary" id="auth-btn">View Status</button>
            <div class="error-text" id="auth-error"></div>
        </div>

        <!-- Status Section (shown after auth) -->
        <div class="status-section hidden" id="status-section">
            <div class="twitch-section">
                <h3>Twitch Chat</h3>
                <div class="status-card">
                    <span class="status-indicator disconnected" id="twitch-status-dot"></span>
                    <span id="twitch-status-text">Disconnected</span>
                    <div class="channel-name" id="twitch-channel"></div>
                    <div class="error-text" id="twitch-error"></div>
                </div>
            </div>

            <div class="discord-section">
                <h3>Discord Bot</h3>
                <div class="status-card">
                    <span class="status-indicator disconnected" id="discord-status-dot"></span>
                    <span id="discord-status-text">Disconnected</span>
                    <div class="error-text" id="discord-error"></div>
                </div>
            </div>

            <div class="config-note">
                Connections are configured via GitHub Actions secrets and auto-connect on server startup.
                To change settings, update the repository secrets and redeploy.
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let authPassword = null;

        // DOM elements
        const authSection = document.getElementById('auth-section');
        const statusSection = document.getElementById('status-section');
        const passwordInput = document.getElementById('password');
        const authBtn = document.getElementById('auth-btn');
        const authError = document.getElementById('auth-error');

        const twitchStatusDot = document.getElementById('twitch-status-dot');
        const twitchStatusText = document.getElementById('twitch-status-text');
        const twitchChannel = document.getElementById('twitch-channel');
        const twitchError = document.getElementById('twitch-error');

        const discordStatusDot = document.getElementById('discord-status-dot');
        const discordStatusText = document.getElementById('discord-status-text');
        const discordError = document.getElementById('discord-error');

        // Auth
        authBtn.addEventListener('click', authenticate);
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') authenticate();
        });

        async function authenticate() {
            authPassword = passwordInput.value;

            try {
                const res = await fetch(`${API_BASE}/api/stream/status?password=${encodeURIComponent(authPassword)}`);
                if (res.status === 401) {
                    authError.textContent = 'Invalid password';
                    return;
                }

                authSection.classList.add('hidden');
                statusSection.classList.remove('hidden');
                loadStatus();

                // Poll status every 5 seconds
                setInterval(loadStatus, 5000);
            } catch (err) {
                authError.textContent = 'Connection error';
            }
        }

        async function loadStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/stream/status?password=${encodeURIComponent(authPassword)}`);
                const data = await res.json();

                updateTwitchUI(data.twitch);
                updateDiscordUI(data.discord);
            } catch (err) {
                console.error('Failed to load status:', err);
            }
        }

        function updateTwitchUI(twitch) {
            twitchStatusDot.className = `status-indicator ${twitch.status}`;

            if (twitch.connected) {
                twitchStatusText.textContent = 'Connected';
                twitchChannel.textContent = `Channel: #${twitch.channel}`;
            } else {
                twitchStatusText.textContent = twitch.status === 'connecting' ? 'Connecting...' : 'Not configured';
                twitchChannel.textContent = '';
            }

            twitchError.textContent = twitch.lastError || '';
        }

        function updateDiscordUI(discord) {
            discordStatusDot.className = `status-indicator ${discord.status}`;

            if (discord.connected) {
                discordStatusText.textContent = 'Connected';
            } else {
                discordStatusText.textContent = discord.status === 'connecting' ? 'Connecting...' : 'Not configured';
            }

            discordError.textContent = discord.lastError || '';
        }
    </script>
</body>
</html>
