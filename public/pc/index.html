<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pirate Jam 2026 - PC Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            height: 100%;
            width: 100%;
            position: fixed;
            touch-action: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height - accounts for mobile browser chrome */
            position: relative;
        }
        canvas {
            display: block;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        /* Home Page */
        #home-page {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            pointer-events: auto;
            min-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #home-page h1 {
            margin-bottom: 8px;
            font-size: 28px;
            color: #f0f0f0;
        }
        #home-page .subtitle {
            opacity: 0.6;
            font-size: 14px;
            margin-bottom: 30px;
        }
        #home-page .input-group {
            margin-bottom: 20px;
        }
        #home-page label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 14px;
            opacity: 0.8;
        }
        #username-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }
        #username-input:focus {
            border-color: rgba(100, 200, 255, 0.6);
        }
        #username-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        #join-button {
            width: 100%;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #4a9eff, #2d7dd2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        #join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.4);
        }
        #join-button:active {
            transform: translateY(0);
        }
        #join-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #queue-info {
            margin-top: 16px;
            font-size: 13px;
            opacity: 0.7;
        }
        #queue-info.warning {
            color: #ffaa00;
            opacity: 1;
        }
        #home-error {
            color: #ff6666;
            font-size: 13px;
            margin-top: 10px;
            min-height: 20px;
        }
        .controls-hint {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.5;
        }
        /* Chat Container */
        #chat-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 320px;
            height: 200px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        #chat-container:hover {
            opacity: 1;
        }
        #chat-container.hidden {
            display: none;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 13px;
            line-height: 1.4;
        }
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .chat-message {
            margin-bottom: 4px;
            word-wrap: break-word;
        }
        .chat-message .sender {
            font-weight: bold;
        }
        .chat-message .sender.local {
            color: #00ffff;
        }
        .chat-message .sender.remote {
            color: #ffaa00;
        }
        .chat-message .sender.system {
            color: #888888;
            font-style: italic;
        }
        .chat-message .text {
            color: #ffffff;
        }
        /* Stream message styling */
        .chat-message .sender.stream {
            color: #9146ff; /* Twitch purple default */
        }
        .platform-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
            margin-right: 6px;
            text-transform: uppercase;
        }
        .platform-badge.twitch {
            background: #9146ff;
            color: white;
        }
        #chat-input-container {
            padding: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #chat-input {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            outline: none;
        }
        #chat-input:focus {
            border-color: rgba(100, 200, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        #grabbed-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            display: none;
        }
        #grabbed-overlay.active {
            display: block;
        }
        #grabbed-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        /* Needs HUD */
        #needs-hud {
            position: absolute;
            top: 40px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .need-bar {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .need-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            width: 50px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .need-bar-bg {
            width: 120px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .need-fill {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        #hunger-fill { background: linear-gradient(90deg, #ff6b35, #f7931e); }
        #thirst-fill { background: linear-gradient(90deg, #00b4d8, #0077b6); }
        #rest-fill { background: linear-gradient(90deg, #8338ec, #5a189a); }
        .need-bar.critical .need-fill {
            animation: pulse-critical 0.5s ease-in-out infinite alternate;
        }
        @keyframes pulse-critical {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        /* Held Item Display */
        #held-item-hud {
            position: absolute;
            bottom: 40px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }
        #held-item-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #held-item-info {
            display: flex;
            flex-direction: column;
        }
        #held-item-name {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        #held-item-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
        }
        #held-item-hud.empty {
            opacity: 0.5;
        }
        #held-item-hint {
            color: rgba(255, 255, 100, 0.9);
            font-size: 10px;
            margin-top: 2px;
        }
        /* Death Overlay */
        #death-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 100;
        }
        #death-text {
            color: #cc3333;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #revive-button {
            background: #333;
            color: white;
            border: 2px solid #555;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        #revive-button:hover {
            background: #444;
            border-color: #777;
        }
        /* Settings Modal */
        #settings-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            pointer-events: auto;
            min-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 200;
            display: none;
        }
        #settings-modal h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #f0f0f0;
        }
        .settings-section {
            margin-bottom: 20px;
        }
        .settings-section h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .keybinding-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .keybinding-row span {
            font-size: 14px;
        }
        .keybind-btn {
            min-width: 80px;
            padding: 8px 12px;
            font-size: 14px;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.15s;
        }
        .keybind-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .keybind-btn.listening {
            background: rgba(74, 158, 255, 0.2);
            border-color: #4a9eff;
            animation: pulse-listening 0.8s ease-in-out infinite alternate;
        }
        @keyframes pulse-listening {
            from { border-color: #4a9eff; }
            to { border-color: #2d7dd2; }
        }
        .settings-select {
            min-width: 140px;
            padding: 8px 12px;
            font-size: 14px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.15s;
        }
        .settings-select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .settings-select:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .settings-select option {
            background: #1a1a1a;
            color: white;
        }
        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .settings-buttons button {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.15s;
        }
        #settings-reset {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #settings-reset:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        #settings-close {
            background: linear-gradient(135deg, #4a9eff, #2d7dd2);
            color: white;
        }
        #settings-close:hover {
            transform: translateY(-1px);
        }
        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        #mobile-controls.hidden {
            display: none;
        }
        .mobile-joystick {
            position: absolute;
            bottom: 20px;
            width: 140px;
            height: 140px;
            pointer-events: auto;
        }
        #mobile-joystick-left {
            left: 20px;
            bottom: 230px; /* Above the chat box (chat is 200px tall + 10px margin + 20px gap) */
        }
        #mobile-joystick-right {
            right: 20px;
        }
        .joystick-base {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .joystick-base.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }
        .joystick-knob {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #mobile-buttons {
            position: absolute;
            bottom: 160px;
            right: 30px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        .mobile-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            cursor: pointer;
        }
        #mobile-jump-btn {
            background: rgba(68, 187, 68, 0.4);
        }
        #mobile-interact-btn {
            background: rgba(255, 200, 50, 0.4);
        }
        .mobile-button:active {
            transform: scale(0.9);
            border-color: white;
        }
        #mobile-toggle-btn {
            position: absolute;
            bottom: 220px;
            left: 340px;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            pointer-events: auto;
            touch-action: manipulation;
            cursor: pointer;
        }
        #mobile-toggle-btn.hidden {
            display: none;
        }
        #mobile-toggle-btn.active {
            background: rgba(74, 158, 255, 0.4);
            border-color: rgba(74, 158, 255, 0.8);
        }
        #mobile-toggle-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="crosshair"></div>
            <div id="status">Connecting...</div>
            <div id="home-page">
                <h1>Pirate Jam 2026</h1>
                <p class="subtitle">Multiplayer Survival Simulation</p>
                <div class="input-group">
                    <label for="username-input">Enter your name</label>
                    <input type="text" id="username-input" maxlength="20" placeholder="Player" autocomplete="off">
                </div>
                <button id="join-button" disabled>Connecting...</button>
                <div id="queue-info"></div>
                <div id="home-error"></div>
                <p class="controls-hint">WASD to move, Mouse to look, Space to jump</p>
            </div>
            <div id="chat-container" class="hidden">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" maxlength="200" placeholder="Press Enter to chat...">
                </div>
            </div>
            <div id="grabbed-overlay">
                <div id="grabbed-text">YOU'VE BEEN GRABBED!</div>
            </div>
            <div id="needs-hud">
                <div class="need-bar" id="hunger-bar">
                    <span class="need-label">Hunger</span>
                    <div class="need-bar-bg">
                        <div class="need-fill" id="hunger-fill"></div>
                    </div>
                </div>
                <div class="need-bar" id="thirst-bar">
                    <span class="need-label">Thirst</span>
                    <div class="need-bar-bg">
                        <div class="need-fill" id="thirst-fill"></div>
                    </div>
                </div>
                <div class="need-bar" id="rest-bar">
                    <span class="need-label">Rest</span>
                    <div class="need-bar-bg">
                        <div class="need-fill" id="rest-fill"></div>
                    </div>
                </div>
            </div>
            <div id="held-item-hud" class="empty">
                <div id="held-item-icon"></div>
                <div id="held-item-info">
                    <span id="held-item-name">Empty</span>
                    <span id="held-item-count"></span>
                    <span id="held-item-hint"></span>
                </div>
            </div>
            <!-- Mobile Controls -->
            <div id="mobile-controls" class="hidden">
                <div id="mobile-joystick-left" class="mobile-joystick">
                    <div class="joystick-base">
                        <div class="joystick-knob"></div>
                    </div>
                </div>
                <div id="mobile-joystick-right" class="mobile-joystick">
                    <div class="joystick-base">
                        <div class="joystick-knob"></div>
                    </div>
                </div>
                <div id="mobile-buttons">
                    <button id="mobile-interact-btn" class="mobile-button">E</button>
                    <button id="mobile-jump-btn" class="mobile-button">^</button>
                </div>
            </div>
            <button id="mobile-toggle-btn" class="mobile-toggle hidden">M</button>
            <!-- Settings Modal -->
            <div id="settings-modal">
                <h2>Settings</h2>
                <div class="settings-section">
                    <h3>Keybindings</h3>
                    <div class="keybinding-row">
                        <span>Forward</span>
                        <button class="keybind-btn" data-action="forward">W</button>
                    </div>
                    <div class="keybinding-row">
                        <span>Backward</span>
                        <button class="keybind-btn" data-action="backward">S</button>
                    </div>
                    <div class="keybinding-row">
                        <span>Left</span>
                        <button class="keybind-btn" data-action="left">A</button>
                    </div>
                    <div class="keybinding-row">
                        <span>Right</span>
                        <button class="keybind-btn" data-action="right">D</button>
                    </div>
                    <div class="keybinding-row">
                        <span>Jump</span>
                        <button class="keybind-btn" data-action="jump">Space</button>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Video</h3>
                    <div class="keybinding-row">
                        <span>Camera Feed Quality</span>
                        <select id="camera-quality-select" class="settings-select">
                            <option value="low">Low (320x180)</option>
                            <option value="medium">Medium (640x360)</option>
                            <option value="high">High (1280x720)</option>
                        </select>
                    </div>
                </div>
                <div class="settings-buttons">
                    <button id="settings-reset">Reset</button>
                    <button id="settings-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://unpkg.com/three@0.160.0/build/three.module.js" type="module"></script>

    <!-- Server configuration (update before itch.io upload) -->
    <script src="config.js"></script>

    <!-- Socket.IO client (bundled for cross-origin compatibility) -->
    <script src="lib/socket.io.min.js"></script>

    <!-- Game modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
