name: Deploy to itch.io

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build PC client
        run: |
          mkdir -p build/pc-client
          cp -r public/pc/* build/pc-client/

      - name: Push to itch.io
        uses: itchio/butler-push-action@v1
        with:
          butler_key: ${{ secrets.BUTLER_API_KEY }}
          directory: build/pc-client
          itch_game: urbandrei/pirate-jam-2026
          channel: html5
